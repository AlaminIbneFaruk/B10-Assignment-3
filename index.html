<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind+DaisyUI CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind.config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(255,255,255)',
              secondary: 'rgba(255,255,255,50%)',
              buttonP: 'rgb(171,239,93)',
              buttonS: 'rgba(171,239,93,50%)',
              primaryBlack:'rgb(24,24,24)'
            },
            fontFamily:{
              manRope: 'manrope',
            },
            backgroundImage:{
              hero: "url('./assets/banner.jpg')",

            },
          },
        },
      };
    </script>
  </head>
  <body class="text-manRope">
    <!-- container -->
    <main class="container mx-auto">
      <!-- mobile navbar -->
      <header class="bg-secondary">
        <div class="navbar items-center">
          <div class="navbar-start">
            <!-- logo -->
            <div class="flex justify-center items-center ">
              <a class="btn btn-circle bg-buttonP -p-5 mx-2">
                <i class="fa-solid fa-arrow-right text-lg lg:text-xl -rotate-45"></i>
              </a>
              <p class="text-2xl lg:text-3xl font-extrabold">Rinterio</p>
            </div>
          </div>
          <!-- navbar-center -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Potifolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button class="btn btn-circle bg-white">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="btn btn-circle btn-outline">
              <i class="fa-solid fa-shopping-cart no-fill"></i>
            </button>
            <div>
              <button class="btn btn-circle ">

                <a class="btn btn-circle w-32 bg-buttonP -p-5 mx-2">
                  Book Consult
                  <i class="fa-solid fa-arrow-right text-lg lg:text-xl -rotate-45 bg-black text-white"></i>
                </a>
            </button>
            </div>


            <div class="dropdown">
              <div tabindex="0" role="button" class="btn lg:hidden">
                <i class="fa-solid fa-bars text-xl"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 p-2 shadow">
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Potifolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
  
          </div>
        </div>
      </header>
       <!-- navbar start -->
 
    </main>
  </body>
</html>
